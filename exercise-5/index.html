<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link href="styles.css" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>

    <body> 
        <div class="container w-75 mt-5">
            <header>
                <h1 class="text-center mb-4">To-Do List</h1>
            </header>
            <form id="todo-form" class="mb-4">
                <div class="mb-3">
                    <label for="" class="form-label">Tarefa:</label>
                    <input type="text" class="form-control" id="input-field-new-task" placeholder="Tarefa">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="button-add-task">Adicionar tarefa</button>
                </div>
            </form>

            <ul role="list" id="todo-list" class="list-group"></ul>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        >
        </script>
    </body>
</html>
